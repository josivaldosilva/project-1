<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
    <title>Site with tailwind</title>
</head>
<body>
    <header class="bg-[url('/image-hero.jpg')] center cover w-full min-h-[57rem] relative md:bg-[url('/image-hero-desktop.jpg')] bg-no-repeat bg-center bg-cover ">
        <!-- Backdrop-->
        <div class="backdrop"></div>

        <section class="md:my_container relative p-8">
            <div class="flex justify-between items-center">
                <img src="/logo.svg " alt="loopstudios logo" class="w-56 md:w-auto">
                <img src="/icon-hamburger.svg" class="md:hidden" id="hamburger">
                <nav class="text-white hidden md:block">
                    <ul class="flex text-2xl gap-x-9">   
                        <li><a class="nav_link" href="#about">About</a></li>
                        <li><a class="nav_link" href="#careers">Careers</a></li>
                        <li><a class="nav_link" href="#events">Events</a></li>
                        <li><a class="nav_link" href="#products">Products</a></li>
                        <li><a class="nav_link" href="#support">Support</a></li>
                    </ul>
                </nav>
            </div>

            
            <!--Menu mobile-->

            <div class="fixed z-50 min-h-screen pointer-events-none w-full bg-black top-0 left-full px-8 py-8 md:hidden duration-300 ease-linear" id="menu">
                <div class="flex justify-between">
                    <img src="/logo.svg " alt="loopstudios logo" class="w-56 md:w-auto">
                <img src="/icon-close.svg" class="md:hidden" id="close"></div>
                
                <nav class="text-white  md:block">
                    <ul class="text-6xl gap-x-9 flex flex-col mt-48 uppercase font-thin"  >   
                        <li><a class="nav_link" href="#about">About</a></li>
                        <li><a class="nav_link" href="#careers">Careers</a></li>
                        <li><a class="nav_link" href="#events">Events</a></li>
                        <li><a class="nav_link" href="#products">Products</a></li>
                        <li><a class="nav_link" href="#support">Support</a></li>
                    </ul>
                </nav>
            </div>
           <h1 class="border-2 text-white w-full p-12 md:w-[58%] md:text-8xl mt-72 md:mt-48 text-6xl uppercase">Immersive experiences that deliver</h1>
        </section>
    </header>

    <main >
        <section class="md:my_container">
            <figure class="relative md:my-60 mx-auto my-28 p-8 md:p-0">
                <img class="w-full  md:max-w-5xl" src="/image-interactive-desktop.jpg">
                <figcaption class="md:pt-40 md:pr-0 md:pb-0 md:pl-28 md:absolute md:w-[40rem] md:h-[27rem] bg-white text-black md:bottom-0 md:right-0 text-center  mx-auto" >
                    <h1 class="text-5xl uppercase md:mb-14 tracking-[.25rem] mt-14 md:mt-0" >   
                        The leader in interactive vr
                    </h1>
                    <p class="md:text-xl text-3xl mt-8 md:mt-0 tracking-[1.5] leading-[3rem] font-medium">
                        Founded in 2011, loopstudios has been producing world-class virtual reality projects for some of the best
                        companies around the globe. Our award-winning creations have transformed businesses throughdigital
                        experiences that bind to their brand.
                    </p>
                </figcaption>
            </figure>

                <!-- Secção de grid imagens-->
            <article>
                <div class="md:flex justify-between items-center md:mb-20 mb-10 ">
                    <h2 class="text-5xl uppercase font-light text-center ">Our creations</h2>
                    <button class="border-2 border-black uppercase tracking-[.3rem] font-black p-3 w-60 text-black font-['font2'] text-2xl hover:bg-black hover:text-white hidden md:block">See all</button>
                </div>
            </article>
            <section class="grid md:grid-cols-4 gap-6 md:gap-4 w-full p-8 md:p-0 ">
                <figure class="relative group ">
                    <picture class="relative w-full md:w-auto">
                        <source media="(min-width:76.8rem)" srcset="/image-deep-earth-desktop.jpg">
                        <img src="/image-deep-earth.jpg">
                    </picture>  
                    <div class="backdrop _hover"></div>
                    <figcaption class="figcaption">
                      Deep earth
                    </figcaption>
                </figure>
          
                  <figure class="relative group">
                    <picture class="relative w-full md:w-auto">
                        <source media="(min-width:76.8rem)" srcset="/image-night-arcade-desktop.jpg">
                        <img src="/image-night-arcade.jpg">
                    </picture>
                    <div class="backdrop _hover "></div>
                    <figcaption class="figcaption">
                      Night arcade
                    </figcaption>
                  </figure>
        
                  <figure class="relative group">
                    <picture class="relative w-full md:w-auto">
                        <source media="(min-width:76.8rem)" srcset="/image-soccer-team-desktop.jpg">
                        <img src="/image-soccer-team.jpg">
                    </picture>
                    <div class="backdrop _hover"></div>
                    <figcaption class="figcaption">
                      Soccer team vr
                    </figcaption>
                  </figure>
          
                  <figure class="relative group">
                    <picture class="relative w-full md:w-auto">
                        <source media="(min-width:76.8rem)" srcset="/image-grid-desktop.jpg">
                        <img src="/image-grid.jpg">
                    </picture>
                    <div class="backdrop _hover"></div>
                    <figcaption class="figcaption">
                      The grid
                    </figcaption>
                  </figure>
          
                  <figure class="relative group">
                    <picture class="relative w-full md:w-auto">
                        <source media="(min-width:76.8rem)" srcset="/image-from-above-desktop.jpg">
                        <img src="/image-from-above.jpg">
                    </picture>
                    <div class="backdrop _hover"></div>
                    <figcaption class="figcaption">
                      From up above vr
                    </figcaption>
                  </figure>
          
                  <figure class="relative group">
                    <picture class="relative w-full md:w-auto">
                        <source media="(min-width:76.8rem)" srcset="/image-pocket-borealis-desktop.jpg">
                        <img src="/image-pocket-borealis.jpg">
                    </picture>
                    <div class="backdrop _hover"></div>
                    <figcaption class="figcaption">
                      Pocket borealis
                    </figcaption>
                  </figure>
          
                  <figure class="relative group">
                    <picture class="relative w-full md:w-auto">
                        <source media="(min-width: 76.8rem)" srcset="/image-curiosity-desktop.jpg">
                        <img src="/image-curiosity.jpg">
                    </picture>
                    <div class="backdrop _hover"></div>
                    <figcaption class="figcaption">
                      The curiosity
                    </figcaption>
                  </figure>

                  <figure class="relative group">
                    <picture class="relative w-full md:w-auto">
                        <source media="(min-width: 76.8rem)" srcset="/image-fisheye-desktop.jpg">
                        <img src="/image-fisheye.jpg" >
                    </picture>
                    <div class="backdrop _hover"></div>
                    <figcaption class="figcaption">
                      Make it fisheye
                    </figcaption>
                  </figure>
                  <button class="border-2 border-[#696969] uppercase tracking-[.3rem] font-black p-3 my-10 w-60 m-auto font-['font2'] text-2xl hover:bg-black hover:text-white md:hidden">See all</button>
                </section>
            <!-- Fim secção grid imagens --> 
        </section>
       
    </main>

    <footer class="bg-black  text-white mt-12">
        <div class="flex flex-col md:flex-row md:justify-between py-8 md:my_container ">
            <div class="flex flex-col">
                <img src="/logo.svg" alt="loopstudios logo" class="mb-14 w-64 self-center md:self-start" >
                <ul class="flex flex-col md:flex-row gap-8 md:gap-4 text-center">
                    <li><a class="nav_link item" href="#about">About</a></li>
                    <li><a class="nav_link item" href="#careers">Careers</a></li>
                    <li><a class="nav_link item" href="#events">Events</a></li>
                    <li><a class="nav_link item" href="#products">Products</a></li>
                    <li><a class="nav_link item" href="#support">Support</a></li>
                </ul>
            </div>
        
            <div class="c-socials">
                <div class="flex gap-5 mb-10 md:justify-end mt-20 md:mt-auto justify-center">
                    <a href="#facebook" class="nav_link"><img src="/icon-facebook.svg"></a>
                    <a href="#twitter" class="nav_link"><img src="/icon-twitter.svg"></a>
                    <a href="#pinterest" class="nav_link"><img src="/icon-pinterest.svg"></a>
                    <a href="#instagram" class="nav_link"><img src="/icon-instagram.svg"></a>
                </div>
                <p class="text-2xl font-['font-2'] opacity-70 text-center md:text-right"> Ⓒ 2023 Loopstudios. All rights reserved.</p>
            </div>
        </div>
        
      </footer>
    <script type="module" src="./main.js"></script>
</body>
</html>
